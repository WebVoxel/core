<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WebVoxel</title>
        <script src="https://markknol.github.io/console-log-viewer/console-log-viewer.js"></script>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="./dist/webvoxel.min.js"></script>
        <script>
            const world = new Voxel.World();
            world.addBlock(new Voxel.Block(new Voxel.Point3D(0, 0, 0)));
            world.addBlock(new Voxel.Block(new Voxel.Point3D(0, 1, 0)));

            const game = new Voxel.Game({
                initialWorld: world,
            });

            game.start();

            document.addEventListener('click', () => {
                game.controls.lock();
            })

            // Uncomment to make the block move.

            // Uncomment to change the sky color after 10 seconds.

        </script>
    </body>
</html>
